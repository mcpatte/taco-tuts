<div>
  <session-widgets *ngIf="isTeacher()"></session-widgets>
  <br><br>
  <div>
    <input (keypress)="onKeypress($event)">
  </div>
  <br><br>
  <div>
    <div *ngFor="let message of messages$ | async">
      <div> {{ message.from }}: {{ message.message }} </div>
    </div>
    <span class="vid">
      <video-chat></video-chat>
    </span>
  </div>
  <button (click)="leaveSession()">Leave Session</button>
</div>
